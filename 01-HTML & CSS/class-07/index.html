<body>

    <form method="post" action="https://jsonplaceholder.typicode.com">
        <label for="first_name">First name:</label>
        <input required maxlength="4"  size="10" name="fName" type="text" id="first_name" />

        <br>

        <label for="last_name">Last name:</label>
        <input  type="text" id="last_name" />

        <br />

        <label for="roll_num">Roll Number:</label>
        <input max="4" type="number" id="roll_num" />
        <label for="user_name">Username:</label>
        <input maxlength="4"  size="10" name="UserName" type="text" id="user_name" />

        <br>

        <label for="password">Password:</label>
        <input type="password" name="pass" id="password">
        <br />
        <input type="submit" value="Submit">
    </form>
